apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saft-validator-prod
  namespace: saft
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production-cialinux
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - saft-validator.cialinux.com
    secretName: saft-validator-prod-tls
  rules:
  - host: saft-validator.cialinux.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saft-validator
            port:
              number: 80
